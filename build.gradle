            androidLifeCycle             : "2.3.1",
            coroutines                   : "1.4.2",
            coroutinesAndroid            : "1.4.3",
            overScrollBouncy             : "0.1.0",
    ]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
